<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="../styles.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <meta charset="UTF-8"/>
    <title>EcoScroll</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1 id="title">EcoScroll</h1>

            <div id="accent"></div>
        </div>
        

        <div id="panel-main">
            
            <div id="settings-header">
                <h2 id="settings-header-text">Settings</h2>
            </div>
                
            <div id="panel-secondary">

                <div class="settings-panel">
                    <div class="setting-checkbox">
                        <input type="checkbox" id="control-by-time" name="control-by-time" value="control-by-time">
                    </div>
                    <div class="setting-text">
                        <p>Control By Time</p>
                    </div>
                    
                </div>

                <div class="settings-panel">
                    <div class="setting-checkbox">
                        <input type="checkbox" id="control-by-quantity" name="control-by-quantity" value="control-by-quantity">
                    </div>
                    <div class="setting-text">
                        <p>Control By Quantity</p>
                    </div>
                </div>

                <div class="settings-panel">
                    <div class="settings-form">
                        <input type="text" id="pop-up-duration" name="pop-up-duration" value="pop-up-duration">
                    
                    </div>

                    <div class="setting-text" id="long-setting-text">
                        <p>Pop-Up Duration (minutes)</p>
                    </div>
                    

                </div>

                <div class="settings-panel">
                    <div class="settings-form">
                        <input type="text" id="time-limit" name="time-limit" value="time-limit">
                    </div>
                    <div class="setting-text">
                        <p>Time Limit (minutes)</p>
                    </div>
                </div>

                <div class="settings-panel">
                    <div class="settings-form">
                        <input type="text" id="quantity-limit" name="quantity-limit" value="quantity-limit">
                    </div>
                    <div class="setting-text">
                        <p>Quantity Limit</p>
                    </div>
                </div>
            </div>

        </div>
    </div> <!--End of container-->
</body>


</html>
