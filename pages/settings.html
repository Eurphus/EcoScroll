<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="../styles.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <meta charset="UTF-8"/>
    <title>EcoScroll</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1 id="title">EcoScroll</h1>

            <div id="accent"></div>
        </div>
        

        <div id="panel-main">
            
            <div id="settings-header">
                <h2 id="settings-header-text">Settings</h2>
            </div>
                
            <div id="panel-secondary">

                <div class="settings-panel" id="settings-panel-1">
                    <p class = "settings-option">Time Before Pop-up (seconds)</p>
                    <input type="number" id="time-before-pop" name="time-before-pop" min="1">
                </div>


                <div class="settings-panel" id="settings-panel-2">
                    <p class = "settings-option">Videos Before Pop-up</p>
                    <input type="number" id="videos-before-pop" name="videos-before-pop" min="1">
                </div>

                <div class="settings-panel" id="settings-panel-3">
                    <p class = "settings-option">Pop-up Duration (seconds)</p>
                    <input type="number" id="pop-duration" name="pop-duration" min="1">
                </div>

            </div>

        </div>
    </div>
</body>


</html>
