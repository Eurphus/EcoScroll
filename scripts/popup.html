<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Paused</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/images/giphy.gif') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #countdownMessage {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="countdownMessage">Video paused. Resuming in <span id="countdown">10</span> seconds.</div>

<script>
    // This script handles the countdown in the popup
    chrome.runtime.sendMessage({ action: 'getCountdown' }, function(response) {
        let countdown = response.countdown || 10; // Default to 10 seconds if not set
        let countdownElement = document.getElementById('countdown');
        countdownElement.innerText = countdown;

        let countdownInterval = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                countdownElement.innerText = countdown;
            } else {
                clearInterval(countdownInterval);
                window.close(); // Close the popup when countdown ends
            }
        }, 1000);
    });
</script>
</body>
</html>
